<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button class="btn btn-success" ng-click="addFormateurField()"><i class="fa fa-plus" aria-hidden="true"></i>Ajouter</button>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div id="dataTables-example_filter" class="dataTables_filter">
                        <label>Search:<input type="search" style="width: 175px;" class="form-control input-sm" placeholder=""
                                             aria-controls="dataTables-example" ng-model="searchText"></label>
                    </div>
                    <table width="100%" class="table table-striped table-bordered table-hover" >
                        <thead>
                        <tr>
                            <th>CIN</th>
                            <th>NOM</th>
                            <th>PRENOM</th>
                            <th>SPECIALITE</th>
                            <th style="width: 80px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="formateur in filtered = (formateurs | filter: searchText)">
                            <td>{{formateur.cin}}</td>
                            <td ng-if="fieldOnEdition != formateur.cin">{{formateur.nom}}</td>
                            <td ng-if="fieldOnEdition != formateur.cin">{{formateur.prenom}}</td>
                            <td ng-if="fieldOnEdition != formateur.cin">{{formateur.specialite}}</td>
                            <td ng-if="fieldOnEdition == formateur.cin"><input type="text" ng-model="formateur.nom"></td>
                            <td ng-if="fieldOnEdition == formateur.cin"><input type="text" ng-model="formateur.prenom"></td>
                            <td ng-if="fieldOnEdition == formateur.cin"><input type="text" ng-model="formateur.specialite"></td>
                            <td class="center">
                                <button ng-if="fieldOnEdition != formateur.cin" class="btn btn-info" ng-click="setFieldOnEdition(formateur.cin)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                <button ng-if="fieldOnEdition != formateur.cin" class="btn btn-danger" ng-click="deleteFormateur(formateur.cin)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                <button ng-if="fieldOnEdition == formateur.cin" class="btn btn-success"
                                        ng-click="editFormateur(formateur.cin, formateur.nom, formateur.prenom, formateur.specialite)">
                                    <i class='fa fa-check' aria-hidden='true'></i></button>
                                <button ng-if="fieldOnEdition == formateur.cin" class="btn btn-danger"
                                        ng-click="cancelEdition()">
                                    <i class='fa fa-close' aria-hidden='true'></i></button>
                            </td>
                        </tr>
                        <tr ng-show="showFieldToAdd">
                            <td><input type="text" ng-model="cin"></td>
                            <td><input type="text" ng-model="nom"></td>
                            <td><input type="text" ng-model="prenom"></td>
                            <td class="center"><input type="text" ng-model="specialite"></td>
                            <td class="center"><button class="btn btn-success"
                                ng-click="addFormateur(cin, nom, prenom, specialite)">
                                <i class='fa fa-check' aria-hidden='true'></i></button>
                                <button class="btn btn-danger"
                                        ng-click="hideFormateurField()">
                                    <i class='fa fa-close' aria-hidden='true'></i></button></td>
                        </tr>

                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
